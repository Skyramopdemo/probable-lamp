<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aceita ser nosso Professor Conselheiro?</title>
</head>

<body>
    <div id="conteudo">
        <h2>Aceita ser nosso Professor Conselheiro?</h2>
        <div style="margin: auto;width: 170px;">
            <button style="position: fixed;display: block;" class="btn" onclick="sim()">SIM</button>
            <button class="btn" onclick="desvia(this)" onmouseover="desvia(this)" style="position: absolute;">NÃO</button>
        </div>
    </div>

</body>
<style>
    #conteudo {
        background: #6461A0;
        color: #FFFFF3;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        padding: 10px;
        text-align: center;
        font-family: sans-serif;
    }

    .h2{
        color: #FFFFF3;
    }

    .btn {
        background: #FFFFF3;
        color: black;
        border: none;
        padding: 10px;
        width: 80px;
        border-radius: 5px;
    }
</style>






<script>
    function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
    }
    
    async function sim() {

        for(i = 0; i < 10; i++){
            confetti({
                angle: random(55, 125),
                particleCount: random(50,100),
                spread: random(50,70),
                origin: { y: 0.9 },
            });

            await sleep(100);
        }


          

        await sleep(500);
        alert("OBAAAAAAAAA :)");

        location.href = "https://www.youtube.com/watch?v=AEjU7OqSfnY";
    
    }

    function desvia(btn) {
        // btn declarado na função
        btn.style.position = 'absolute';
        btn.style.bottom = geraPosicao(10, 90);
        btn.style.left = geraPosicao(10, 90);
    }
    function random(min, max) {
        return (Math.random() * (max - min) + min);
    }

    function geraPosicao(min, max) {
        return (Math.random() * (max - min) + min) + "%";
    }

</script>

<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    
</html>
